<div data-control="toolbar">
    <a
        href="<?= Backend::url('dmrch/banner/banner/create') ?>"
        class="btn btn-primary oc-icon-plus">
        <?= e(trans('dmrch.banner::lang.banner.create')) ?>
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="<?= e(trans('dmrch.banner::lang.banner.delete_confirm')) ?>"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        <?= e(trans('backend::lang.list.delete_selected')) ?>
    </button>

    <button
        id="updatePosition"
        class="btn btn-reorder oc-icon-list-ol"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.index_reposition').map(function(){  return $(this).val() }).get()
        })"
        data-request-success="initializeSorting();"
        data-request="onUpdatePosition"
        data-stripe-load-indicator>
        <?= e(trans('dmrch.banner::lang.banner.reorder')) ?>
    </button>
</div>
